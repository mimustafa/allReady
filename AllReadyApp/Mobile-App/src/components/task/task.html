<div class="taskDiv">
    <span class="taskName">{{task.Name}}</span><br/>
    <span class="taskDescription">{{task.Description}}</span>
    <span class="taskVolunteersRequiredText">{{this.task.VolunteersRequiredText}}</span>
    <button class="VolunteerButton" (click)="volunteer()">
        Sign Me Up
    </button>
</div>
